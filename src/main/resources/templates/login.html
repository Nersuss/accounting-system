<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            overflow: hidden;
            transform-origin: center;
            transition: transform 2.5s ease-in-out;
        }

        .book {
            position: relative;
            width: 430px;
            height: 600px;
            background: #5f9ea0;
            border-radius: 20px;
            perspective: 1000px;
            transition: opacity 2s ease-in-out, transform 2.5s ease-in-out;
            overflow: hidden;
        }

        .book-cover {
            position: absolute;
            width: 95%;
            height: 100%;
            background: #4682b4;
            transform-origin: left;
            transform: rotateY(0deg);
            border-radius: 20px;
            transition: transform 1.5s ease-in-out;
            z-index: 2;
        }

        .book-open .book-cover {
            transform: rotateY(-180deg);
        }

        .book-pages {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 415px;
            height: 580px;
            background: white;
            border-radius: 15px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 1.5s ease-in-out, transform 1.5s ease-in-out;
            z-index: 1;
        }

        .book-open .book-pages {
            opacity: 1;
            transform: scale(1);
        }

        .book-hidden {
            opacity: 0;
            visibility: hidden;
            transition: opacity 2.5s ease-in-out;
        }

        .hidden {
            opacity: 0;
            visibility: hidden;
        }

        .login-form {
            position: relative;
            z-index: 3;
        }

        h2 {
            color: white;
        }

        input.form-control {
            width: 80%;
            margin: 0 auto;
        }

        button.btn {
            width: 50%;
            margin: 0 auto;
            background-color: #5f9ea0;
            border: none;
        }

        button.btn:hover {
            background-color: #4682b4;
            color: gray;
        }
    </style>
</head>
<body>
<div class="book" id="book">
    <div class="book-pages" id="bookPages"></div>
    <div class="book-cover"></div>
    <form class="login-form p-4" id="loginForm">
        <h2 class="text-center mb-4">Авторизация</h2>
        <div class="mb-3">
            <input type="text" id="username" class="form-control" placeholder="Пользователь" required>
        </div>
        <div class="mb-3">
            <input type="password" id="password" class="form-control" placeholder="Пароль" required>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Войти</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Проверка учетных данных
        if (username === 'ava' && password === '12345') {
            const book = document.getElementById('book');
            const pages = document.getElementById('bookPages');
            const form = document.querySelector('.login-form');

            // Открыть книгу
            book.classList.add('book-open');

            // Показать страницы
            setTimeout(() => {
                pages.style.opacity = '1';
            }, 500);

            // Смоделировать увеличение камеры, по центру
            document.body.style.transform = 'scale(6.5) translate(0%, 0%)';

            // Скрыть форму
            form.classList.add('hidden');

            // Перенаправить на новый URL после завершения анимации
            setTimeout(() => {
                window.location.href = 'applicant-lk.html';
            }, 2500); // Задержка перенаправления, чтобы анимация завершилась
        } else {
            alert('Неверные учетные данные. Попробуйте снова.');
        }
    });
</script>
</body>
</html>
