<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
            font-family: sans-serif;
        }

        .form-container {
            background-color: white;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .form-container h1 {
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            color: #333;
        }

        .form-container label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            color: #555;
        }

        .form-container input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-container p {
            color: black;
            font-size: 0.9rem;
            margin-top: -0.5rem;
            margin-bottom: 1rem;
        }

        .form-container button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            color: white;
            background-color: #808080;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #808080;
        }

        .form-container a {
            display: block;
            margin-top: 1rem;
            color: #808080;
            text-decoration: none;
            font-size: 1rem;
        }

        .form-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Регистрация</h1>
    <form th:action="@{/register}" th:object="${user}" method="POST" enctype="utf8">
        <label>Введите Email</label>
        <input type="email" th:field="*{email}" />
        <p th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}"></p>

        <label>Введите пароль</label>
        <input type="password" th:field="*{password}" />
        <p th:if="${#fields.hasErrors('password')}" th:errorclass="error" th:errors="*{password}"></p>

        <label>Введите номер</label>
        <input type="tel" th:field="*{phone}" />
        <p th:if="${#fields.hasErrors('phone')}" th:errorclass="error" th:errors="*{phone}"></p>

        <button type="submit" style="margin-top: 1rem; margin-bottom: 1rem">Зарегистрироваться</button>
    </form>
    <a th:href="@{/login}">Уже есть аккаунт? Войти</a>
</div>
</body>
</html>
