<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Светло-серый фон */
            opacity: 0;
            animation: fadeIn 1s forwards; /* Плавное появление */
        }

        .container {
            background-color: #ffffff; /* Белое основное поле */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .mb-3, .mt-3, .table {
            margin-bottom: 1.5rem !important;
        }

        .nav-tabs > .nav-item {
            margin-bottom: 0.5rem;
        }

        .btn-outline-secondary {
            color: black; /* Текст кнопки чёрный */
        }

        /* Ключевая анимация для плавного появления */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .hidden {
            display: none;
        }

        .nav-tabs .nav-link {
            border: 1px solid #dee2e6; /* Полная обводка */
            border-radius: 5px; /* Скругление углов */
        }

        .nav-tabs .nav-link.active {
            border-color: #007bff; /* Цвет обводки активной вкладки */
            background-color: #f8f9fa; /* Светлый фон для активной вкладки */
        }
    </style>
</head>
<body>

<div class="container mt-3">
    <div class="d-flex justify-content-end align-items-center">
        <img src="/images/profile-icon.png" alt="Profile Icon" class="rounded-circle me-2" style="width: 40px; height: 40px;">
        <span th:text="${applicant.email}" class="me-2"></span>
        <a href="/logout" class="btn btn-outline-secondary">Выход</a>
    </div>

    <div class="row">
        <!-- Sidebar -->
        <div class="col-3 border-end">
            <ul class="nav flex-column nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#submission" data-bs-toggle="tab">Подача заявления</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#settings" data-bs-toggle="tab">Настройки</a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="col-9">
            <div class="tab-content">
                <div id="submission" class="tab-pane fade show active mt-4 mb-4">
                    <h2 class="text-center">Подача заявления</h2>
                    <form method="POST" action="/applicant/lk/submit" class="w-75 mx-auto">
                        <div class="mb-4">
                            <label for="lastName" class="form-label">Фамилия:</label>
                            <input type="text" id="lastName" name="lastName" class="form-control w-50" required>
                        </div>
                        <div class="mb-4">
                            <label for="firstName" class="form-label">Имя:</label>
                            <input type="text" id="firstName" name="firstName" class="form-control w-50" required>
                        </div>
                        <div class="mb-4">
                            <label for="middleName" class="form-label">Отчество:</label>
                            <input type="text" id="middleName" name="middleName" class="form-control w-50">
                        </div>
                        <div class="mb-4">
                            <label for="pasportpicture" class="form-label">Прикрепить изображение паспорта:</label>
                            <div class="d-flex align-items-center w-50">
                                <input type="file" id="pasportpicture" name="pasportpicture" class="form-control me-2" onchange="toggleButton(this)">
                                <button type="button" class="btn btn-danger hidden" id="removePasport" onclick="removeFile('pasportpicture', this)">Удалить</button>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="address" class="form-label">Адрес:</label>
                            <input type="text" id="address" name="address" class="form-control w-75" required>
                        </div>
                        <div class="mb-4">
                            <label for="profilePicture" class="form-label">Прикрепить изображение прописки:</label>
                            <div class="d-flex align-items-center w-50">
                                <input type="file" id="profilePicture" name="profilePicture" class="form-control me-2" onchange="toggleButton(this)">
                                <button type="button" class="btn btn-danger hidden" id="removeProfile" onclick="removeFile('profilePicture', this)">Удалить</button>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="previousEducation" class="form-label">Предыдущее образование:</label>
                            <select id="previousEducation" name="previousEducation" class="form-select w-50" required>
                                <option value="">Выберите уровень образования</option>
                                <option value="Среднее общее">Среднее общее</option>
                                <option value="Среднее профессиональное">Среднее профессиональное</option>
                                <option value="Высшее образование">Высшее образование</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="educationCertificate" class="form-label">Прикрепить аттестат образования:</label>
                            <div class="d-flex align-items-center w-50">
                                <input type="file" id="educationCertificate" name="educationCertificate" class="form-control me-2" onchange="toggleButton(this)">
                                <button type="button" class="btn btn-danger hidden" id="removeEducation" onclick="removeFile('educationCertificate', this)">Удалить</button>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="program" class="form-label">Направление:</label>
                            <select id="program" name="program" class="form-select w-50" required>
                                <option value="">Выберите программу</option>
                                <option value="Программирование">Программирование</option>
                                <option value="Математика">Математика</option>
                                <option value="Физика">Физика</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="subject1" class="form-label">Предмет 1:</label>
                            <div class="d-flex">
                                <select id="subject1" name="subject1" class="form-select me-2" required>
                                    <option value="">Выберите предмет</option>
                                    <option value="Математика">Математика</option>
                                    <option value="Физика">Физика</option>
                                    <option value="Информатика">Информатика</option>
                                </select>
                                <input type="number" id="score1" name="score1" class="form-control" placeholder="Баллы" min="0" max="100" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="subject2" class="form-label">Предмет 2:</label>
                            <div class="d-flex">
                                <select id="subject2" name="subject2" class="form-select me-2" required>
                                    <option value="">Выберите предмет</option>
                                    <option value="Математика">Математика</option>
                                    <option value="Физика">Физика</option>
                                    <option value="Информатика">Информатика</option>
                                </select>
                                <input type="number" id="score2" name="score2" class="form-control" placeholder="Баллы" min="0" max="100" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="subject3" class="form-label">Предмет 3:</label>
                            <div class="d-flex">
                                <select id="subject3" name="subject3" class="form-select me-2" required>
                                    <option value="">Выберите предмет</option>
                                    <option value="Математика">Математика</option>
                                    <option value="Физика">Физика</option>
                                    <option value="Информатика">Информатика</option>
                                </select>
                                <input type="number" id="score3" name="score3" class="form-control" placeholder="Баллы" min="0" max="100" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="subject4" class="form-label">Предмет 4:</label>
                            <div class="d-flex">
                                <select id="subject4" name="subject4" class="form-select me-2" required>
                                    <option value="">Выберите предмет</option>
                                    <option value="Математика">Математика</option>
                                    <option value="Физика">Физика</option>
                                    <option value="Информатика">Информатика</option>
                                </select>
                                <input type="number" id="score4" name="score4" class="form-control" placeholder="Баллы" min="0" max="100" required>
                            </div>
                        </div>
                        <div class="mb-4 text-center">
                            <button type="submit" class="btn btn-success">Отправить заявление</button>
                        </div>
                    </form>
                </div>

                <div id="settings" class="tab-pane fade mt-4 mb-4">
                    <h2 class="text-center">Настройки</h2>
                    <form method="POST" action="/applicant/lk/edit/settings" class="text-center">
                        <div class="mb-4">
                            <label for="email" class="form-label">Почта:</label>
                            <input type="email" id="email" name="email" class="form-control w-25 mx-auto">
                        </div>
                        <div class="mb-4">
                            <label for="phone" class="form-label">Телефон:</label>
                            <input type="tel" id="phone" name="phone" class="form-control w-25 mx-auto">
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Старый пароль:</label>
                            <input type="password" id="password" name="password" class="form-control w-25 mx-auto">
                        </div>
                        <div class="mb-4">
                            <label for="new_password" class="form-label">Новый пароль:</label>
                            <input type="password" id="new_password" name="new_password" class="form-control w-25 mx-auto">
                        </div>
                        <button type="submit" class="btn btn-success">Сохранить изменения</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');
    let allFiles = [];

    document.addEventListener('DOMContentLoaded', () => {
        const navLinks = document.querySelectorAll('.nav-tabs .nav-link');

        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                navLinks.forEach(nav => nav.classList.remove('active'));
                link.classList.add('active');
            });
        });
    });

    function updateFileList() {
        fileList.innerHTML = '';

        allFiles.forEach((file, index) => {
            const row = document.createElement('tr');

            const fileNameCell = document.createElement('td');
            fileNameCell.textContent = file.name;

            const actionsCell = document.createElement('td');
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Удалить';
            deleteButton.className = 'btn btn-danger';

            deleteButton.onclick = () => {
                allFiles.splice(index, 1);
                updateFileList();
            };

            actionsCell.appendChild(deleteButton);
            row.appendChild(fileNameCell);
            row.appendChild(actionsCell);
            fileList.appendChild(row);
        });
    }

    function removeFile(inputId, button) {
        const inputElement = document.getElementById(inputId);
        if (inputElement) {
            inputElement.value = '';
        }
        button.classList.add('hidden');
    }

    function toggleButton(inputElement) {
        const button = inputElement.nextElementSibling;
        if (inputElement.files.length > 0) {
            button.classList.remove('hidden');
        } else {
            button.classList.add('hidden');
        }
    }
</script>

</body>
</html>
